<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosegumps</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P7PD5E1S8G"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-P7PD5E1S8G');

    <!-- For the undo font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="overlay" style="display: none;"></div>
    <header>
        <div class="title-section">
            <h1>Boosegumps</h1>
        </div>
        <nav>
            <a href="#" id="undo-button" title="Undo last action"><i class="fas fa-undo"></i></a>
            <a href="#" id="restart" title="Restart the story.">restart</a>
            <a href="#" id="about">about</a>
        </nav>
    </header>
    <div class="container">
        <div class="image-section">
            <img src="assets/cover_house.jpg" alt="Haunted House" id="story-image">
        </div>

        <div class="story-section">
            <p id="story-text"> </p>
        </div>

        <div class="options-section">
        </div>
    </div>
    <div class="about-section" style="display: none;">
        <!-- About content goes here -->
        <h2>About the Game</h2>
        <p>We wrote this game in about a day with the help of ChatGPT and Midjourney. It's hosted on Github Pages.</p>
        <h2> About us</h2>
        <p> Jess and <a href="https://mdaswani.me">Mayank</a> are software engineers in London. We're married, and wanted to have a little bit of halloween fun!</p>
        <button id="closeAbout" class="custom-button">Close</button>
    </div>
    <script src="storyParts.js"></script>
    <script src="story.js"></script>
</body>

</html>
